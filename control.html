<html>
    <head>
        <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon">
        <title>waves timer control panel</title>
        <script src="jquery.min.js"></script>
        <script type="text/javascript">
            //constantly looking at timecheck.
            var alwayscheck = false;
            var startTime = 0;
            
            function stopTimer() {
                $.ajax({
                    url:"timecheck.php",
                    type:"post",
                    data: {action:"startOrStopTimer", start:"0"},
                    success:function(results){
                        console.log(results);
                    }
                });
            }
            
            function startTimer() {
                //set timer to start on db.
                min = $("#inminutes").val();
                sec = $("#inseconds").val();
                hr = $("#inhours").val();
                $.ajax({
                    url:"timecheck.php",
                    type:"post",
                    data: {action:"startOrStopTimer", start:"1", hour:hr, minute:min, second:sec},
                    success:function(results){
                        console.log(results);
                    }
                });
            }
            
            // Function to toggle Get Ready state
            function toggleGetReady() {
                var $getReadyBtn = $("#getReadyBtn");
                var currentStatus = $getReadyBtn.data('active') ? 1 : 0;
                
                $.ajax({
                    url: "timecheck.php",
                    type: "post",
                    data: {
                        action: "toggleGetReady", 
                        status: currentStatus ? 0 : 1
                    },
                    success: function(results) {
                        console.log(results);
                        if (!currentStatus) {
                            $getReadyBtn.data('active', true);
                            $getReadyBtn.text("Stop Get Ready");
                            $getReadyBtn.removeClass('btn-primary').addClass('btn-danger');
                        } else {
                            $getReadyBtn.data('active', false);
                            $getReadyBtn.text("Get Ready");
                            $getReadyBtn.removeClass('btn-danger').addClass('btn-primary');
                        }
                    }
                });
            }
            
            // Periodic check function
            alwayscheck = setInterval(function(){
                // Existing timer check
                $.ajax({
                    url:"timecheck.php",
                    type:"post",
                    data: {action:"checkTimer"},
                    success:function(results){
                        results = $.parseJSON(results);
                        $("#timer").html(results.curtime.toString());
                        
                        if(results.started==1){
                            startTime = new Date(results.start_time*1000).getTime();
                            curTime = new Date(results.unixtime*1000).getTime();
                            diffTime = curTime - startTime;
                            h = new Date(diffTime).getUTCHours();
                            h=h.toString();
                            m = new Date(diffTime).getUTCMinutes().toString();
                            s = new Date(diffTime).getUTCSeconds()%60;
                            s = s.toString();
                            if(s.length==1)
                                s="0"+s;
                            if(m.length==1)
                                m="0"+m;
                            if(h.length==1)
                                h="0"+h;
                            $("#stopwatch").html(h+":"+m+":"+s);
                        }
                        
                        if(results.started==0){
                            startTime = 0;
                            $("#status").html("stopwatch off");
                        }
                        else{
                            $("#status").html("ON!");
                        }
                    }
                });
                
                // Get Ready status check
                $.ajax({
                    url: "timecheck.php",
                    type: "post", 
                    data: {action: "checkGetReady"},
                    success: function(results) {
                        results = $.parseJSON(results);
                        if (results.getReady == 1) {
                            $(".get-ready-display").show();
                        } else {
                            $(".get-ready-display").hide();
                        }
                    }
                });
            }, 100);
        </script>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
        <style type="text/css">
            .get-ready-display {
                color: red;
                font-size: 24px;
                text-align: center;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 1000;
                background-color: rgba(255,255,255,0.8);
                padding: 20px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="helptext">status:
            <div id="status"></div>
        </div>
        <br/>
        <div class="row">
            <div class="helptext col-xs-12 text-center">
                <p id="demo"></p>
                <script>
                    document.getElementById("demo").innerHTML = "" + window.location.href;
                </script>
                waves timer <p style="color:red;"><b>CONTROL PANEL</b></p><br />
                &copy; <script>document.write(new Date().getFullYear())</script> 
                <a href="https://joshuanrubin.com" target="_blank">Joshua Rubin</a>
            </div>
        </div>
        <div class="row">
            <div class="stopwatch col-xs-12 text-center">
                <div id="stopwatch"></div>
            </div>
        </div>
        <br/>
        <div id="setTime">
            <div class="helptext">set hours</div><input type="text" value="0" name="hours" id="inhours"/>
            <div class="helptext">set minutes</div><input type="text" value="0" name="minutes" id="inminutes"/>
            <div class="helptext">set seconds</div><input type="text" value="0" name="seconds" id="inseconds"/>
        </div>
        <div class="helptext col-xs-12 text-center">
            <button class="btn btn-danger stopbutton" onclick="stopTimer();return false;">Stop</button>
            <button class="btn btn-success startbutton" onclick="startTimer();return false;">Start</button>
            <button id="getReadyBtn" class="btn btn-primary" onclick="toggleGetReady();return false;" data-active="false">Get Ready</button>
        </div>
        <br/><br/><br/><br/>
        <div class="helptext">
            computer clock time:
            <div id="timer"></div>
        </div>
        
        <!-- Get Ready Display -->
        <div class="get-ready-display" style="display:none;">
            GET READY
        </div>
    </body>
</html>
